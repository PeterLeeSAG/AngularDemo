<div class="container">
    <div *ngFor="let size of sizeItems | async; let i=index" class="row">
        <app-size-item 
        [index]="i"
        [itemSize]="size" 
        (sizeSelected)="sizeSelected($event)"
        (result)="sizeUpdated($event)" 
        ></app-size-item>
    </div>
    <button (click)="sizeAdded(-1)">Add Size</button>
</div>
