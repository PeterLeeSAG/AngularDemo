<form class="AutoCompleteDropDown">
  <input #materialSelection type="text"
          placeholder="Search"
          aria-label="Number"
          matInput
          [formControl]="control"
          [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let material of (filteredMaterials$ | async)" [value]="material.name">
      {{material.name}}
    </mat-option>
  </mat-autocomplete>
</form>
