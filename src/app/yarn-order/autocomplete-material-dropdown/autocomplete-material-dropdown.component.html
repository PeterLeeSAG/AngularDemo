<form class="AutoCompleteDropDown">
    <input type="text"
           placeholder="Search"
           aria-label="Number"
           matInput
           [formControl]="control"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let material of (filteredMaterials | async)" [value]="material.id">
        {{material.matName}}
      </mat-option>
    </mat-autocomplete>
  </form>
