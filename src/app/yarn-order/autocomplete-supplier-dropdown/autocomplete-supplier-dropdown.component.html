<form class="AutoCompleteDropDown">
    <input type="text"
            placeholder="Search"
            aria-label="Number"
            matInput
            [formControl]="control"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let supplier of (filteredSuppliers$ | async)" [value]="supplier.englishName">
        {{supplier.englishName}}
      </mat-option>
    </mat-autocomplete>
  </form>
