<form class="AutoCompleteDropDown">
    <input #supplierSelection type="text"
            placeholder="Search"
            aria-label="Number"
            matInput
            [formControl]="control"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onSelectSupplier($event)' [displayWith]="getOptionSupplierName">
      <mat-option *ngFor="let supplier of (filteredSuppliers$ | async)" [value]="supplier" [id]="supplier.id">
        {{supplier.englishName}}
      </mat-option>
    </mat-autocomplete>
  </form>
