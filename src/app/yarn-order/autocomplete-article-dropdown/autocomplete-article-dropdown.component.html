<form class="AutoCompleteDropDown">
  <input #articleInput type="text"
          placeholder="Search"
          aria-label="Number"
          matInput
          [formControl]="control"
          [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)">
    <mat-option *ngFor="let article of (filteredArticles$ | async)" [value]="article">
      {{article}}
    </mat-option>
  </mat-autocomplete>
</form>
<!-- User input: {{articleValue}} -->
