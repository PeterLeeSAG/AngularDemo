<TD>
    <mat-form-field>
        <mat-label>Order Name</mat-label>
        <input matInput placeholder="e.g. 衫身1色" [value]="order.name" value="">
    </mat-form-field>    
    <mat-radio-group [value]="order.matType" aria-label="Select an option">
        <mat-radio-button value="1">主毛</mat-radio-button>
        <mat-radio-button value="2">仚全身拉架</mat-radio-button>
    </mat-radio-group>
    <button mat-button *ngIf="!order.isFtyMixed" onclick="ChangeMixedMat(order.id)">改為本廠混毛</button>
</TD>
